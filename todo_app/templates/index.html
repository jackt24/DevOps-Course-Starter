{% extends "layout.html" %}
{% block title %}To-Do App{% endblock %}

{% block content %}
  <div class="jumbotron">
    <h1 class="display-4">To-Do App</h1>
    <p class="lead">Just another to-do app.</p>
  </div>

  <div class="row" padding-bottom: 500px;> 
    <div class="col-md-12"> 
      <h2>Items</h2>
      <ul class="list-group mb-4">
        {% for items in items %}
          <li>{{items.id}} - {{items.status}} - {{items.title}} - <form method="POST" name="updateform"></form><input type="submit" name = "Mark Complete" value="Mark Complete"></form></li>
        {% endfor %}
      </ul>
      <h2>Add Item</h2>
        <form method="POST" name="form">
            <input type="text" name='text' id='text'>
            <input type="submit" name="New Item" value="Add">
        </form>
    </div>
  </div>
{% endblock %}
